    <form name="admissionForm" action="https://script.google.com/macros/s/AKfycbztMrcf-UElHuQY-eZmSrPfs22K2v2cvMZdvrTRf6jwulC8mCu8WzTpG3BBHFtd0Diw/exec" method="post">
      <section id="personalSection">
        <div class = "form-title"><b>Personal Background:</b></div>
        <div class = "line"></div>

        <div class="container">
              <br>
              <!-- Personal Background Fields -->
              <div class="wrapper">
              <div class="form-field">

            </div>

                  <input type="radio" name="SEX" value="f" id="femaleRadio" required>

                  <span></span>

                </div>
                <div class="wrapper">
              <div class="form-field">
                <input type ="number" name="AGE" required>
                <div class="underline"></div>

              </div>
              </div>
                <label>Civil Status:</label>
                <!-- Include radio inputs and labels in a div or use fieldset for radio groups -->

                  <label for="singleRadio">
                  <input type="radio" name="CIV_STAT" value="Single" id="singleRadio" required>
                  Single
                  <span></span>
                  </label>
                  <label for="marriedRadio">
                  <input type="radio" name="CIV_STAT" value="Married" id="marriedRadio" required>
                  Married
                  <span></span>
                  </label>
                  <label for="widowedRadio">
                  <input type="radio" name="CIV_STAT" value="Widowed" id="widowedRadio" required>
                  Widowed
                  <span></span>
                  </label>
                  <label for="separatedRadio">
                  <input type="radio" name="CIV_STAT" value="Legally Separated" id="separatedRadio" required>
                  Legally Separated
                  <span></span>
                  </label>
                </div>
                <div class="wrapper">
                  <div class="form-field"> 
                      <input type="text" name="HS_GRAD" required>
                      <label>High School Graduated From:</label>
                      <div class="underline"></div>
                  </div>
              </div>
              
              <div class="wrapper">
                <div class="form-field">
                    <input type="text" name="HS_LOC" required>
                    <label>Location of High School:</label>
                    <div class="underline"></div>
                </div>
            </div>
            
            <div class="wrapper">
              <div class="form-field"> 
                  <input type="number" name="HS_AVE" required>
                  <label>Highschool Grade Point Average (GPA):</label>
                  <div class="underline"></div>
              </div>
          </div>
          
          <div class="wrapper">
            <div class="form-field"> 
                <input type="number" name="YR_DROP" min="1900" max="9999" required>
                <label>Year Dropped in PUP:</label>
                <div class="underline"></div>
            </div>
        </div>


        <div class="wrapper">
          <div class="form-field"> 
              <input type="number" name="YR_ADMITTED" min="1900" max="9999" required>
              <label>Year Admitted in PUP:</label>
              <div class="underline"></div>
          </div>
      </div>
    
              <label>Guardian:</label>

        <div class="wrapper">
    <div class="form-field">

          </div>
          </div>

            <div class="form-field">

            </div>

              <label>Readmission Semester:</label>
              <div class="form-radio-group">
                <label for="firstSemester">
                  <input type="radio" name="READ_SEM" value="1st" id="firstSemester" required>
                  1st Semester

                </label>
            
                <label for="secondSemester">
                  <input type="radio" name="READ_SEM" value="2nd" id="secondSemester" required>

              </div>   

              <div class="wrapper">
                <div class="form-field"> 
                    <input type="text" name="READ_AY" required>
                    <label>Readmission A.Y.:</label>

                <label for="noReadmission">
                  <input type="radio" name="READ_APPLY" value="No" id="noReadmission" required>
                  No
                  <span></span>
                </label>
              </div>
            
            <!-- Add other personal background fields in similar div structure -->
            <br>
        </div>
        <div class="page-indicators">

      <button type="button" class="academic-button" onclick="showAcademicSection()">Academic Background >></button>
      </section>

      <section id="academicSection" style="display:none;">
        <div class = "form-title"><b>Academic Background:</b></div>
        <div class = "line"></div>
          <div class="container">
            <br>
            <!-- Academic Background Fields -->

                <div class="wrapper">

              <label for="employment_opportunity">

            <br>

              <label for="working">

            <div class="wrapper">

          <div class="wrapper">

            </div>
        </div>
        

        <div class="wrapper">
        <div class="form-field">
          <input type="text" name="DROP_REASON" required>
          <label>Dropping Reason/s:</label>
          <div class="underline"></div>
        </div>
      </div>

            <label>SRGPA (Self-Reported Grade Point Average):</label>

              <label for="gpa-1.5">

              <label for="gpa-2.0">
                <input type="radio" name="SRGPA" value="2.0" id="gpa-2.0" required>
                2.0
                <span></span>

              <label for="gpa-2.25">

                2.75

            <div class="wrapper">

          </div>

            <label>Weekly Hours of Study:</label>

              <label for="study-none">
                <input type="radio" name="STUDY_HRS" value="None" id="study-none" required>
                None

              </label>

            <br>
            <label>Relationship Description of the FF:</label>

              <br>

                Favorable

              <label for="read-for-promotion">

                For Promotion
                <span></span>
              </label>
            
              <label for="read-for-prestige">

                For Prestige

                <input type="radio" name="READ_REASON" value="To Finish and Obtain A Degree" id="read-to-finish-degree" required>

              <label for="read-to-have-permanent-job">

        <div class="page-indicators">

      </div>
      <button type="button" class="personal-button" onclick="showPersonalSection()">&lt;&lt; Personal Background</button>
        <input type="submit" value="Submit">
      </section>
    </form>

    <script>
      function showAcademicSection() {

        if (!validatePersonalSection()) {
          alert("Please fill in all required fields in the Personal Background section.");
          return;
        }
        document.getElementById('personalSection').style.display = 'none';
        document.getElementById('academicSection').style.display = 'block';
        scrollToTop();
      }
      
        function validatePersonalSection() {
        // Add or remove fields as needed
        var requiredFields = ["NAME", "ADDRESS", "SEX", "AGE", "CIV_STAT", "HS_GRAD", "HS_LOC", "HS_AVE", "YR_DROP", "YR_ADMITTED", "GUARDIAN", "AD_STAT", "RATING", "READ_SEM", "READ_AY", "READ_APPLY"];
        
        for (var i = 0; i < requiredFields.length; i++) {
          var field = requiredFields[i];
          var value = document.forms["admissionForm"][field].value.trim();

          if (value === "") {
            return false;
          }
        }

        return true;
      }

      function showPersonalSection() {
        document.getElementById('academicSection').style.display = 'none';
        document.getElementById('personalSection').style.display = 'block';
        scrollToTop();
      }

      function redirectToLogoutPage() {
            window.location.href = 'Homepage.html';
        }

      function scrollToTop() {
        // Smoothly scroll to the top of the form
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
      }

    </script>
